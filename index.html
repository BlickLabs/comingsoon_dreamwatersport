<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title id="title">Dream Water Sport</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">

    <!--Fonts - changed to Source Code Pro-->
    <link href='http://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700' rel='stylesheet' type='text/css'>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
<!--Preloader-->
<div class="preloader-it">
    <div class="la-anim-1"></div>
</div>
<!--/Preloader-->

<!--Container-->
<div class="pad-zero">

    <!--Splitlayout -->
    <div id="splitlayout" class="splitlayout reset-layout">

        <!--Intro-->
        <div class="intro">

            <!--Left Content Intro-->
            <div class="side side-left">

                <div class="col-lg-8 col-md-9 col-sm-9 col-xs-9 align-center content-wrap">

                    <!--Logo-->
                    <div class="logo align-center text-left"><img src="img/logo.png" alt="logo">
                    </div>
                    <!--/Logo-->

                    <!--main content-->
                    <div class="main">

                        <!--Content with Typing Intro-->
                        <section id="home" class="section active">
                            <div class="preloader"></div>
                            <div class="align-center text-left">
                                <span class="small-hr animated fadeInLeft" data-animation="fadeInLeft"
                                      data-out-animation="fadeOutLeft" data-out-animation-delay="200"></span>
                                <p class="animated fadeInLeft dreamwater-left-subtitle" data-animation="fadeInLeft"
                                   data-out-animation="fadeOutLeft" data-out-animation-delay="300">Looking for muscle
                                    recovery and development while you sleep?</p>
                                <div class="type-wrap text-left">
                                    <h1 class="animated fadeInLeft" data-animation="fadeInLeft"
                                        data-out-animation="fadeOutLeft" data-out-animation-delay="900"><span
                                            id="typed"></span></h1>
                                </div>
                            </div>
                        </section>
                        <!--/Content with Typing Intro-->

                        <!--Counter-->
                        <div id="countdown">
                            <span class="days">00</span>
                            <span class="remain-days">More Days</span>
                        </div>
                        <!--/Counter-->

                        <!--Notify Form-->
                        <section id="contact" class="section text-left">
                            <div class="preloader"></div>
                            <div class="main-menu">
                                <a class="close-notify black" href="#home" data-animation="fadeInDown"
                                   data-animation-delay="900" data-out-animation="fadeOutUp"
                                   data-out-animation-delay="100">
                                    <div class="call-to-action">
                                        <i class="fa fa-times fa-2x"></i>
                                        <span class="top"></span>
                                        <span class="right"></span>
                                        <span class="bottom"></span>
                                        <span class="left"></span>
                                    </div>
                                </a>
                            </div>

                            <!--CONTENT CHANGED & <br> ADDED-->
                            <div class="notify-wrap">
                                <div class="loader-container">
                                    <div class="loader"></div>
                                </div>
                                <h3 class="wellcome-text" data-animation="fadeInLeft" data-animation-delay="900"
                                    data-out-animation="fadeOutLeft" data-out-animation-delay="100">Hello..</h3>
                                <form id="notifyMe" class="contact-form" action="http://mailchimp.blick.mx/project/"
                                      method="post">
                                    <div class="input-wrap" data-animation="fadeInLeft" data-animation-delay="100"
                                         data-out-animation="fadeOutLeft" data-out-animation-delay="900">
                                        <input class="col-lg-10  align-center form-control input input__field input__field--hoshi notify-input-box"
                                               name="email" placeholder="email id" type="email">
                                        <label class="input__label input__label--hoshi input__label--hoshi-color-1"></label>
                                    </div>
                                    <button type="submit" data-hover="Send"
                                            class="btn btn-default progress-button btn-submit "
                                            data-animation="fadeInUp" data-animation-delay="900"
                                            data-out-animation="fadeOutUp" data-out-animation-delay="1300">
                                        <span style="margin-top: 3px"><span class="button-label text-left">Enviar</span><span
                                                class="arrow-wrap"><span class="arrow"></span></span></span>
                                    </button>
                                </form>
                            </div>
                        </section>
                        <!--/Notify Form-->

                        <div class="copyright">

                            <p>Powered by<a href="https://drinkdreamwater.com/" style="color: #707270">
                                <!-- <img src="img/blick-dark-logo.png" alt="Blick" height="22px" style="vertical-align: top"> -->
                                <!-- <img src="img/blick-white-logo.png" alt="Blick" height="22px" style="vertical-align: top"> -->
                                Dream Water
                            </a>
                            </p>
                            <p class="small-politics-text">
                                â€  These statements have not been evaluated by the Food & Drug Administration. This
                                product is not intended to diagnose, treat, cure, or prevent any disease.
                            </p>
                        </div>
                    </div>
                    <!--/main content-->
                </div>
            </div>
            <!--/Left Content Intro-->

            <!--Right Content Intro-->
            <div class="side side-right">
                <div class="counter-content">
                    <div class="col-lg-8 col-md-9 col-sm-10 col-xs-10 align-center text-left">
                        <p class="tagline"></p>

                    </div>
                </div>
                <div class="trans-overlay-dark"></div>
            </div>
            <!--/Right Content Intro-->
        </div>
        <!--/Intro-->

    </div>
    <!-- /Splitlayout -->

</div>
<!-- /Container -->

<!-- Scripts -->
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/modernizr.custom.js"></script>
<script src="js/classie.js"></script>
<script src="js/cbpSplitLayout.js"></script>
<script src="js/jquery.countdown.js"></script>
<script src="js/typed.js"></script>
<script src="js/owl.carousel.js"></script>
<script src="js/input-text.js"></script>
<script src="js/notifyMe.js"></script>
<script src="js/jquery.placeholder.js"></script>
<script src="js/init.js"></script>
</body>
</html>
